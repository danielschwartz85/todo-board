<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schwartz Inc</title>
    <base href="/todo-board/">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='32' fill='%2334c759'/%3E%3Cpath d='M18 34l10 10 18-18' fill='none' stroke='%23fff' stroke-width='5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E">
    <link rel="manifest" href="manifest.webmanifest">
    <link href="vendor/quill/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="vendor/highlightjs/base16-dracula.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="hero-banner">
            <img src="banners/banner.png" alt="Task Manager Logo" class="hero-logo">
        </div>

        <div class="container">
            <div class="task-column" id="on-it">
                <h2>ðŸš€ On It</h2>
                <button class="add-task-btn" title="Add Task (Ctrl + N)">Add Task</button>
                <div class="task-list"></div>
            </div>
            <div class="task-column" id="next-up">
                <h2>ðŸ•— Next Up</h2>
                <button class="add-task-btn">Add Task</button>
                <div class="task-list"></div>
            </div>
            <div class="task-column" id="back-log">
                <h2>ðŸ“‹ Back Log</h2>
                <button class="add-task-btn">Add Task</button>
                <div class="task-list"></div>
            </div>
        </div>

        <button id="show-deleted-tasks" class="show-deleted-btn">Show Completed</button>

        <div class="task-panel" id="task-panel">
            <div class="panel-content">
                <button class="close-panel">&times;</button>
                <h3>Task Details<span style="font-size: 0.8em; font-weight: normal; opacity: 0.8; margin-left: 8px">(Press Ctrl + N for new subtask)</span></h3>
                <input type="text" id="task-name" placeholder="Task Name">
                <div id="task-description-editor"></div>
                <input type="url" id="task-url" placeholder="URL (optional)">
                <div class="subtasks">
                    <h4>Subtasks</h4>
                    <div class="subtask-list"></div>
                    <button class="add-subtask-btn">Add Subtask</button>
                </div>
                <div class="button-container">
                    <button class="save-task">Save (Ctrl + Enter)</button>
                    <button class="close-task-btn">Close</button>
                </div>
            </div>
        </div>

        <div class="task-panel" id="subtask-panel">
            <div class="panel-content">
                <button class="close-panel">&times;</button>
                <h3>New Subtask</h3>
                <input type="text" id="subtask-name" placeholder="Subtask Name">
                <div id="subtask-description-editor"></div>
                <input type="url" id="subtask-url" placeholder="URL (optional)">
                <div class="button-container">
                    <button class="save-subtask">Save Subtask (Ctrl + Enter)</button>
                    <button class="close-subtask-btn">Close</button>
                </div>
            </div>
        </div>

        <div class="deleted-tasks-panel" id="deleted-tasks-panel">
            <div class="panel-content">
                <button class="close-panel">&times;</button>
                <h3>Completed Tasks</h3>
                <div class="deleted-task-list"></div>
                <div class="panel-footer">
                    <button class="clear-all-btn">Clear All</button>
                    <button class="close-completed-btn">Close</button>
                </div>
            </div>
        </div>
        <span class="bottom-bar">Daniel Schwartz Inc ðŸš€ Copyright Â© 2025, All Rights Are All Right!</span>
    </div>

    <script src="vendor/highlightjs/highlight.min.js"></script>
    <script src="vendor/quill/quill.js"></script>
    <script src="models/task.js"></script>
    <script src="models/taskList.js"></script>
    <script src="app.js"></script>
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function() {
                    navigator.serviceWorker.register('service-worker.js');
                });
            }
        </script>
</body>
</html>
